version: '3.8'
services:
  server:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80' #nginix image exposes port 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  php:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.php
    volumes:
      - ./src:/var/www/html:delegated
  mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
  composer:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.composer
    volumes:
      - ./src:/var/www/html
